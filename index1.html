<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Levels and Coping Mechanisms</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            font-size: 1rem;
        }

        header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        header .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        header .cta-button:hover {
            background-color: #45a049;
        }

        .survey-photos-section {
            padding: 60px 20px;
            background-color: #ffffff;
            text-align: center;
        }

        .survey-photos-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .survey-photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .survey-photos img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .survey-photos img:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .survey-photos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div>
            <h1>Stress Levels & Coping Mechanisms</h1>
            <p>Learn how to manage stress and discover coping strategies</p>
            <button class="cta-button">Get Stress Tips</button>
        </div>
    </header>

    <!-- Survey Photos Section -->
    <section class="survey-photos-section">
        <h2>Survey Photos</h2>
        <div class="survey-photos">
            <!-- Add your survey images here -->
            <img src="https://via.placeholder.com/300" alt="Survey Image 1">
            <img src="https://via.placeholder.com/300" alt="Survey Image 2">
            <img src="https://via.placeholder.com/300" alt="Survey Image 3">
            <img src="https://via.placeholder.com/300" alt="Survey Image 4">
            <img src="https://via.placeholder.com/300" alt="Survey Image 5">
            <img src="https://via.placeholder.com/300" alt="Survey Image 6">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Stress Management. All rights reserved.</p>
    </footer>

</body>
</html>
